<mat-card class="movie-card">
    <mat-card-header>
      <div mat-card-avatar class="movie-header-image"></div>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{genres?.join('/')}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{movie.imageUrl}} alt="Photo of a Shiba Inu">
    <!-- <mat-card-content>
      <p>
      {{movie?.description}}
      </p>
    </mat-card-content> -->
    <mat-card-actions>
      <button mat-button [routerLink]="['/movie-details',movie.id]" >DETAILS</button>
      <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
